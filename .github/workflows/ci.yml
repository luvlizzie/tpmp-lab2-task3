name: C Build

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Make
      run: make
      
    - name: Run program (non-interactive check)
      run: |
        echo "Program built successfully"
        ls -la bin/
